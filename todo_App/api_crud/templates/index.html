<!DOCTYPE html>
<html>
<head>
  <title>Options Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px 0;
      background-color: #333;
      color: #fff;
      margin: 0;
    }
    .options-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .option-button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 14px 20px;
      margin: 10px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .option-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Options Menu</h1>
  <div class="options-container">
    <button class="option-button" onclick="redirectToPage('list.html')">List</button>
    <button class="option-button" onclick="redirectToPage('detail.html')">Detail</button>
    <button class="option-button" onclick="redirectToPage('create.html')">Create</button>
    <button class="option-button" onclick="redirectToPage('update.html')">Update</button>
    <button class="option-button" onclick="redirectToPage('delete.html')">Delete</button>
  </div>
</body>
</html>
